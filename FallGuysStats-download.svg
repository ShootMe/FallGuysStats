<svg fill="none" viewBox="0 0 280 85" width="280" height="85" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container .button {
          position: relative;
          width: 100%;
          text-align: left;
          padding-left: 5em;
          margin-bottom: 1em;
          display: inline-block;
          margin: 0 auto;
          color: #fff;
          text-transform: uppercase;
          background-color: #a643fa;
          background-image: linear-gradient(to bottom, #f8d, #a643fa);
          border: 0;
          cursor: pointer;
          box-shadow: 0 0 0.5em rgba(0, 0, 0, .6);
          transition: background-image 200ms ease-in-out;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          user-select: text;
          text-decoration: none;
        }

        .container .button.icon-zip::before {
          background-image: url(./icon-zip.svg);
          content: '';
          position: absolute;
          display: block;
          top: 0;
          left: 0;
          width: 4.5em;
          height: 100%;
          background-repeat: no-repeat;
          background-position: center;
          background-size: 45% auto;
          z-index: 1;
        }

        .container .button.icon-zip::after {
          content: '';
          position: absolute;
          display: block;
          top: 20%;
          left: 4.5em;
          width: 1px;
          height: 60%;
          background: rgba(255, 255, 255, .2);
          z-index: 1;
        }

        .container .button span {
          display: block;
          padding: 0.8em 0;
          font-size: 1em;
          vertical-align: baseline;
        }

        .button span em {
          display: block;
          padding-top: 0;
          font-size: .7em;
          color: inherit;
          text-transform: initial;
          font-style: normal;
          vertical-align: top;
        }
      </style>

      <div class="container">
        <a class="button icon-zip" href="https://raw.githubusercontent.com/ShootMe/FallGuysStats/master/FallGuysStats.zip"><span>zip â€¢ multi language <em>FallGuysStats.zip</em></span></a>
      </div>
    </div>
  </foreignObject>
</svg>