name: Build
run-name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build_manual_update:
    name: Build FallGuysStatsManualUpdate.zip
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.3.1
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1.1.1
      - name: Restore Packages
        run: nuget restore FallGuysStats.sln
      - name: Build
        run: msbuild /t:build /p:configuration=Release /p:platform="Any CPU"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: FallGuysStatsManualUpdate
          path: bin/**
      - name: Push commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "master"
          force: true

  build:
    name: Build FallGuysStats.zip
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.3.1
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1.1.1
      - name: Restore Packages
        run: nuget restore FallGuysStats.sln
      - name: Build
        run: msbuild /t:build /p:configuration=ReleaseUpdate /p:platform="Any CPU"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: FallGuysStats
          path: bin/**
      - name: Push commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "master"
          force: true
